<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geekwise Styling: Bones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="dice_space">
        <div class="height_width rotate_left">
            <span class="dot middle"></span></span>
        </div>
        <br><br>
        <div class="height_width rotate_right">
            <span class="dot top_left"></span>
            <span class="dot bottom_right"></span>
        </div>
        <br><br>
        <div class="height_width rotate_left">
            <span class="dot top_left"></span>
            <span class="dot middle"></span>
            <span class="dot bottom_right"></span>
        </div>
        <br><br>
        <div class="height_width rotate_right">
            <span class="dot top_left"></span>
            <span class="dot top_right"></span>
            <span class="dot bottom_left"></span>
            <span class="dot bottom_right"></span>
        </div>
        <br><br>
        <div class="height_width rotate_left">
            <span class="dot top_left"></span>
            <span class="dot top_right"></span>
            <span class="dot middle"></span>
            <span class="dot bottom_left"></span>
            <span class="dot bottom_right"></span>
        </div>
        <br><br>
        <div class="height_width rotate_right">
            <span class="dot middle_left"></span>
            <span class="dot middle_right"></span>
            <span class="dot top_left"></span>
            <span class="dot top_right"></span>
            <span class="dot bottom_left"></span>
            <span class="dot bottom_right"></span>
        </div>
        <br><br>
        <div class="height_width rotate_left">
            <span class="dot middle_top"></span>
            <span class="dot middle_bottom"></span>
            <span class="dot top_left"></span>
            <span class="dot top_right"></span>
            <span class="dot bottom_left"></span>
            <span class="dot bottom_right"></span>
        </div>
    </section>
</body>
</html>
